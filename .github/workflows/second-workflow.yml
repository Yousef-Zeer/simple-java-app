name: second workflow

on:

  repository_dispatch:
    types: [test]

  push:
    branches: 
      - main

  pull_request:
    branches:
      - "feature" 
    types: [opened, closed]


jobs: 
  second-workflow-job:   # âœ… Job ID must not contain spaces
    name: second job      # Display name, spaces are okay here
    runs-on: ubuntu-latest
    steps:
      - name: before checkout 
        run: ls 
        shell: bash 

      - name: checkout step 
        uses: actions/checkout@v4

      - name: run mvn (after checkout)
        run: mvn clean package 
        shell: bash  
